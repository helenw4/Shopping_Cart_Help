<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Project</title>
    <link href="assets/styles.css" rel="stylesheet">
    <script src="assets/script.js" defer></script>
    <script src="assets/front.js" defer></script>
</head>
<body>
    <div class="shopping-cart">
        <h1>Helen's Clothing Store</h1>
        <div class="currency-selector"></div>
        <div class="cart-container">
            <div class="products-container">
                <h2>Products</h2>
                <div class="products"></div>
                <h2>Your Shopping Cart</h2>
                <div class="empty-btn"></div>
                <div class="cart"></div>
            </div>
            <div class="checkout-container">
                <h2>Checkout</h2>
                <div class="checkout">
                    <div class="cart-total"></div>
                    <form>
                        <label>Enter Cash Received:</label>
                        <input class="received" type="text" placeholder="Enter Amount">
                        <button class="pay">Submit</button> 
                    </form>
                    <h3>Receipt</h3>
                    <div class="pay-summary"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
